<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoría de Conjuntos - Visualizador Interactivo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/problem.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- MathJax for mathematical notation -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Controls -->
        <aside class="sidebar">
            <div class="logo-area">
                <h1>Conjuntos</h1>
                <p>Visualizador Interactivo</p>
            </div>

            <div class="control-group">
                <label for="set-count">Número de Conjuntos</label>
                <div class="set-selector">
                    <button class="set-btn active" data-sets="1">1</button>
                    <button class="set-btn" data-sets="2">2</button>
                    <button class="set-btn" data-sets="3">3</button>
                    <button class="set-btn" data-sets="4">4</button>
                </div>
            </div>

            <div class="control-group">
                <label for="universe-size">Cardinalidad del Universo ($|U|$)</label>
                <input type="number" id="universe-size" value="100" min="1">
            </div>

            <div class="control-group">
                <label>Cardinalidad de cada conjunto (opcional)</label>
                <div id="set-cardinality-list" class="set-cardinality-list"></div>
            </div>

            <div class="control-group">
                <label>Cardinalidades por region (opcional)</label>
                <div id="region-cardinality-list" class="set-cardinality-list"></div>
            </div>

            <div id="problem-container" class="problem-box hidden">
                <h3>Problema Generado</h3>
                <p id="problem-text"></p>
            </div>


            <div class="stats-panel">
                <div class="stat-item">
                    <span class="stat-label">Suma Actual</span>
                    <span class="stat-value" id="current-sum">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Restante</span>
                    <span class="stat-value" id="remaining">100</span>
                </div>
                <div class="status-indicator" id="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Incompleto</span>
                </div>
            </div>

            <div class="actions">
                <button id="reset-btn" class="btn btn-secondary">Reiniciar</button>
                <button id="solve-btn" class="btn btn-primary" title="Genera un problema aleatorio">Generar
                    Problema</button>
                <button id="report-btn" class="btn btn-secondary btn-wide" title="Descarga el informe en PDF">Informe
                    PDF</button>
            </div>
        </aside>

        <!-- Main Visualization Area -->
        <main class="main-content">
            <div class="canvas-container" id="canvas-container">
                <!-- SVG will be injected here -->
                <svg id="venn-svg" viewBox="0 0 800 600" preserveAspectRatio="none">
                    <!-- Dynamic content -->
                </svg>
                <div class="overlay-inputs" id="input-container">
                    <!-- Inputs will be positioned absolutely here -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
